<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="/styles/gen_styles.css">
    <link rel="stylesheet" href="/styles/dashboard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mallanna&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Sidebar -->
    <nav>
        <div class="bh-logo">
            <img src="/images/MBH_logo.png" alt="" width="200px">
        </div>
        <div class="navigation-tabs">
            <div class="class-align-tabs">
                <img src="/images/icons/Dashboard/Navigation Bar/dashboard_dark.png">
                <h3 class="paddingleft">Dashboard</h3>
            </div>
            <div class="class-align-tabs">
                <img src="/images/icons/Dashboard/Navigation Bar/statistics_dark.png">
                <h3 class="paddingleft">Statistics</h3>
            </div>
            <div class="class-align-tabs">
                <img src="/images/icons/testimg.png">
                <h3 class="paddingleft">Residents</h3>
            </div>
            <div class="class-align-tabs">
                <img src="/images/icons/Dashboard/Navigation Bar/room_logs_dark.png">
                <h3 class="paddingleft">Room Logs</h3>
            </div>
            <div class="class-align-tabs">
                <img src="/images/icons/Dashboard/Navigation Bar/billing_dark.png">
                <h3 class="paddingleft">Billings</h3>
            </div>
            <div class="class-align-tabs">
                <img src="/images/icons/Dashboard/Navigation Bar/maintenance_dark.png">
                <h3 class="paddingleft">Maintenance</h3>
            </div>
            <div class="class-align-tabs">
                <img src="/images/icons/Dashboard/Navigation Bar/setting_dark.png">
                <h3 class="paddingleft">Settings</h3>
            </div>

        </div>

        <div class="sign-out">
            <div class="class-align-tabs">
                <img src="/images/icons/Dashboard/Navigation Bar/logout.png">
                <h3 class="paddingleft" style="color: white">Sign out</h3>
            </div>
        </div>
    </nav>

    <!-- Notification Bell -->
    <div class="notification">
        <img src="/images/icons/Dashboard/notification_bell.png" alt="">
    </div>
    
    <!-- Dashboard Portion -->
    <section>

        <!-- Header -->
        <span class="page-header">Welcome Back, Juan!</span><br>
        <span>Here's what we have for you today!</span>
        
        <!-- Buttons -->
        <div class="dashboard-button">
            <button><img src="/images/icons/add_user_light.png" alt="">Add Tenant</button>
            <button><img src="/images/icons/add_user_light.png" alt="">Add Payment</button>
            <button><img src="/images/icons/add_user_light.png" alt="">Add New Rent</button>
        </div>

        <!-- Overview -->
        <span class="">Boarding House Capacity Overview</span><br>
        <div class="dashboard-icons-cont">

            <div class="dashboard-icons" style="background-color: #344799; color: white;">
                <div>
                    <img src="/images/icons/Dashboard/Overview/user_light.png" alt="">
                    <div>30</div>
                </div>
                <p>Total Residents</p>
            </div>
            
            <div class="dashboard-icons">
                <div>
                    <img src="/images/icons/Dashboard/Overview/user_dark.png" alt="">
                    <div>35</div>
                </div>
                <p>Occupied Beds</p>
            </div>
            
            <div class="dashboard-icons">
                <div>
                    <img src="/images/icons/Dashboard/Overview/user_dark.png" alt="">
                    <div>04</div>
                </div>
                <p>Available Beds</p>
            </div>
            
            <div class="dashboard-icons">
                <div>
                    <img src="/images/icons/Dashboard/Overview/user_dark.png" alt="">
                    <div>02</div>
                </div>
                <p>Available Rooms</p>
            </div>
        </div>
    </section>
</body>
</html>
