<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="/styles/gen_styles.css">
    <link rel="stylesheet" href="/styles/settings.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mallanna&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/d13ff814c5.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Sidebar -->
    <nav class="off-screen-menu">
        <!-- Logo -->
        <div class="bh-logo">
            <img src="/images/MBH_logo.png" width="150px">
        </div>
        <!-- Navigation Tabs -->
        <div class="navigation-tabs">
            <a href="dashboard.html">
                <div class="class-align-tabs">
                    <img src="/images/icons/Dashboard/Navigation Bar/dashboard_dark.png">
                    <h3 class="paddingleft">Dashboard</h3>
                </div>
            </a>
            <a href="">
                <div class="class-align-tabs">
                    <img src="/images/icons/Dashboard/Navigation Bar/statistics_dark.png">
                    <h3 class="paddingleft">Statistics</h3>
                </div>
            </a>
            <a href="residents.html">
                <div class="class-align-tabs">
                    <img src="/images/icons/Dashboard/Navigation Bar/residents_dark.png">
                    <h3 class="paddingleft">Residents</h3>
                </div>
            </a>
            <a href="room_logs.html">
                <div class="class-align-tabs">
                    <img src="/images/icons/Dashboard/Navigation Bar/room_logs_dark.png">
                    <h3 class="paddingleft">Room Logs</h3>
                </div>
            </a>
            <a href="billings.html">
                <div class="class-align-tabs">
                    <img src="/images/icons/Dashboard/Navigation Bar/billing_dark.png">
                    <h3 class="paddingleft">Billings</h3>
                </div>
             </a>
            <a href="">
                <div class="class-align-tabs">
                    <img src="/images/icons/Dashboard/Navigation Bar/maintenance_dark.png">
                    <h3 class="paddingleft">Maintenance</h3>
                </div>
            </a>
            <a href="settings.html">
                <div class="class-align-tabs class-align-tabs-active">
                    <img src="/images/icons/Dashboard/Navigation Bar/setting_light.png">
                    <h3 class="paddingleft">Settings</h3>
                </div>
            </a>
        </div>
        <!-- Sign-out Button -->
        <div class="sign-out">
            <div class="class-align-tabs">
                <img src="/images/icons/Dashboard/Navigation Bar/logout.png">
                <h3 class="paddingleft" style="color: white">Sign out</h3>
            </div>
        </div>
    </nav>

    <!-- Burger Sidebar -->
    <div class="hamburger-sidebar">
        <i class="fa-solid fa-bars"></i>
    </div>

    <!-- Room Logs Section -->
    <div class="container-fluid">

        <!-- Header -->
        <div class="settings-header" >
            <span class="page-header">Settings</span><br>
            <span style="color:#5f5f5f;">View and manage settings to the business</span>
        </div>
        
        <div class="user-profile shadow">
            <span class="user-name">Juan Jihyo De los Santos</span><br>
            <span class="user-type">Admin</span>
        </div>

        <div class="rate-price-cont shadow">
            <div>
                <img src="/images/icons/Settings/rates_and_pricing.png" alt="">
                <span>Rates and Pricing</span>
            </div>
            <i class="fa-solid fa-angle-right" style="color: #344799;"></i>
        </div>
        
        <!-- Login Settings Actual -->
        <div class="login-sett-cont">
            <div class="settings-sub-header" >
                <div>
                    <span class="page-header" style="font-size: 30px;">Login Settings</span><br>
                    <span style="color:#5f5f5f;">Change your username and password for enhanced security measures.</span>
                </div>
            </div>
            <div class="edit-acc-cont">
                <button class="save-btn btn-var-1 shadow">Save Changes</button>
                <label for="ch-username">Username</label><br>
                <div class="input-cont">
                    <input type="text" id="ch-username" placeholder="AdminThingz1">
                    <a href="">edit</a>
                </div>
                <hr>
                <label for="ch-password">Password</label><br>
                <div class="input-cont">
                    <input type="password" id="ch-password" placeholder="***********"><br>
                    <a href="">edit</a>
                </div>
                <button class="sign-out-btn btn-var-2 shadow">Sign-out</button>
            </div>
        </div>
    </div>

    <script src="/js/general.js"></script>
    
</body>
</html>
